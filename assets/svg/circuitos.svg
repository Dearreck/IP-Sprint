<svg id="circuit-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="energy-flow-light" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(100, 149, 237, 0)" />
            <stop offset="50%" stop-color="rgba(100, 149, 237, 0.5)" />
            <stop offset="100%" stop-color="rgba(100, 149, 237, 0)" />
        </linearGradient>
        <linearGradient id="energy-flow-dark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(0, 255, 255, 0)" />
            <stop offset="50%" stop-color="rgba(0, 255, 255, 0.7)" />
            <stop offset="100%" stop-color="rgba(0, 255, 255, 0)" />
        </linearGradient>
        <filter id="glow-light">
            <feGaussianBlur stdDeviation="3" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="1.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-dark">
            <feGaussianBlur stdDeviation="5" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g id="circuit-group">
        <path class="circuit-line" d="M100,100 C200,50,300,150,400,100" />
        <g class="circuit-node-group">
            <circle class="circuit-node" cx="100" cy="100" r="10" />
            <foreignObject x="85" y="85" width="30" height="30">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16px; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-server"></i>
                </div>
            </foreignObject>
        </g>
        <g class="circuit-node-group">
            <circle class="circuit-node" cx="400" cy="100" r="10" />
             <foreignObject x="385" y="85" width="30" height="30">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16px; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-router"></i>
                </div>
            </foreignObject>
        </g>

        <path class="circuit-line" d="M400,100 C500,50,600,250,700,200" />
         <g class="circuit-node-group">
            <circle class="circuit-node" cx="700" cy="200" r="10" />
            <foreignObject x="685" y="185" width="30" height="30">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16px; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-desktop"></i>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>
