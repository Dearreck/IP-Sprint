<svg id="circuit-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(0, 123, 255, 0)" />
            <stop offset="50%" stop-color="rgba(0, 123, 255, 0.5)" />
            <stop offset="100%" stop-color="rgba(0, 123, 255, 0)" />
        </linearGradient>
        <filter id="blurFilter">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
    </defs>
    <g id="circuit-group">
        <line class="circuit-line" x1="100" y1="100" x2="300" y2="200" />
        <circle class="circuit-node" cx="100" cy="100" r="8" />
        <circle class="circuit-node" cx="300" cy="200" r="8" />
        <line class="circuit-line" x1="300" y1="200" x2="500" y2="150" />
        <circle class="circuit-node" cx="500" cy="150" r="8" />
        <line class="circuit-line" x1="500" y1="150" x2="700" y2="250" />
        <circle class="circuit-node" cx="700" cy="250" r="8" />
        <line class="circuit-line" x1="700" y1="250" x2="750" y2="400" />
        <circle class="circuit-node" cx="750" cy="400" r="8" />


        <line class="circuit-line" x1="50" y1="500" x2="200" y2="400" />
        <circle class="circuit-node" cx="50" cy="500" r="8" />
        <circle class="circuit-node" cx="200" cy="400" r="8" />
        <line class="circuit-line" x1="200" y1="400" x2="400" y2="550" />
        <circle class="circuit-node" cx="400" cy="550" r="8" />

        <line class="circuit-line" x1="150" y1="300" x2="650" y2="300" />
        <circle class="circuit-node" cx="150" cy="300" r="8" />
        <circle class="circuit-node" cx="650" cy="300" r="8" />
    </g>
</svg>
