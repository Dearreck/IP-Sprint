            <circle class="circuit-node" cx="100" cy="550" r="6" />
            <circle class="circuit-node" cx="200" cy="550" r="6" />
            <circle class="circuit-node" cx="300" cy="550" r="6" />
            <circle class="circuit-node" cx="400" cy="550" r="6" />
