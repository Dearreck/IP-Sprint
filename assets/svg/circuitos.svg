<svg id="circuit-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="energy-flow-light" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(100, 149, 237, 0)" />
            <stop offset="50%" stop-color="rgba(100, 149, 237, 0.5)" />
            <stop offset="100%" stop-color="rgba(100, 149, 237, 0)" />
        </linearGradient>
        <linearGradient id="energy-flow-dark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="rgba(0, 255, 255, 0)" />
            <stop offset="50%" stop-color="rgba(0, 255, 255, 0.7)" />
            <stop offset="100%" stop-color="rgba(0, 255, 255, 0)" />
        </linearGradient>
        <filter id="glow-light">
            <feGaussianBlur stdDeviation="3" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="1.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow-dark">
            <feGaussianBlur stdDeviation="5" />
             <feComponentTransfer>
                <feFuncA type="linear" slope="1.8"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g id="circuit-group">
        <path class="circuit-line" d="M50,50 L750,50" />
        <path class="circuit-line" d="M50,150 L750,150" />
        <path class="circuit-line" d="M50,250 L750,250" />
        <path class="circuit-line" d="M50,350 L750,350" />
        <path class="circuit-line" d="M50,450 L750,450" />
        <path class="circuit-line" d="M50,550 L750,550" />

        <path class="circuit-line" d="M100,25 L100,575" />
        <path class="circuit-line" d="M200,25 L200,575" />
        <path class="circuit-line" d="M300,25 L300,575" />
        <path class="circuit-line" d="M400,25 L400,575" />
        <path class="circuit-line" d="M500,25 L500,575" />
        <path class="circuit-line" d="M600,25 L600,575" />
        <path class="circuit-line" d="M700,25 L700,575" />

        <g id="nodes">
            <circle class="circuit-node" cx="100" cy="50" r="6" />
            <circle class="circuit-node" cx="200" cy="50" r="6" />
            <circle class="circuit-node" cx="300" cy="50" r="6" />
            <circle class="circuit-node" cx="400" cy="50" r="6" />
            <circle class="circuit-node" cx="500" cy="50" r="6" />
            <circle class="circuit-node" cx="600" cy="50" r="6" />
            <circle class="circuit-node" cx="700" cy="50" r="6" />

            <circle class="circuit-node" cx="100" cy="150" r="6" />
            <circle class="circuit-node" cx="200" cy="150" r="6" />
            <circle class="circuit-node" cx="300" cy="150" r="6" />
            <circle class="circuit-node" cx="400" cy="150" r="6" />
            <circle class="circuit-node" cx="500" cy="150" r="6" />
            <circle class="circuit-node" cx="600" cy="150" r="6" />
            <circle class="circuit-node" cx="700" cy="150" r="6" />

            <circle class="circuit-node" cx="100" cy="250" r="6" />
            <circle class="circuit-node" cx="200" cy="250" r="6" />
            <circle class="circuit-node" cx="300" cy="250" r="6" />
            <circle class="circuit-node" cx="400" cy="250" r="6" />
            <circle class="circuit-node" cx="500" cy="250" r="6" />
            <circle class="circuit-node" cx="600" cy="250" r="6" />
            <circle class="circuit-node" cx="700" cy="250" r="6" />

            <circle class="circuit-node" cx="100" cy="350" r="6" />
            <circle class="circuit-node" cx="200" cy="350" r="6" />
            <circle class="circuit-node" cx="300" cy="350" r="6" />
            <circle class="circuit-node" cx="400" cy="350" r="6" />
            <circle class="circuit-node" cx="500" cy="350" r="6" />
            <circle class="circuit-node" cx="600" cy="350" r="6" />
            <circle class="circuit-node" cx="700" cy="350" r="6" />

            <circle class="circuit-node" cx="100" cy="450" r="6" />
            <circle class="circuit-node" cx="200" cy="450" r="6" />
            <circle class="circuit-node" cx="300" cy="450" r="6" />
